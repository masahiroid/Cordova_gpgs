<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<title>Cordova Play Games Services</title>
	</head>
	<body style="background: RED; margin: 10px; padding: 5px; overflow: hidden;">
		<div class="app">
			<h1>Play Games</h1>
				<div id="deviceready" class="blink">
				<center><p class="event listening">Connecting to Device</p></center>
				<center><p class="event received">Device is Ready</p></center>
			</div>
			<div>
				<p id="name" class="logout"></p>
				<p id="score" class="logout"></p>
				<p class="logout"><button id="addscore">Add 10 points</button></p>
				<p class="logout"><button id="showallleaderboards">Show all leaderboards</button></p>
				<p class="logout"><button id="showleaderboard">Show leaderboard</button></p>
				<p class="logout"><button id="showachievements">Show achievements</button></p>
				<p class="login"><button id="login">Log in</button></p>
				<p class="logout"><button id="logout">Log out</button></p>
			</div>
		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
